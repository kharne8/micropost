<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cosmo/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Micropost</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">MicroPost</a>
      </div>
    </nav>

    <div class="container postContainer">
      <div class="card card-body card-form">
        <h1>Say Something</h1>
        <p class="lead">Whats you thinking?</p>
        <div class="form-group">
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Post Title"
          />
        </div>
        <div class="form-group">
          <textarea
            id="body"
            class="form-control"
            placeholder="Post Body"
          ></textarea>
          <input type="hidden" id="id" value="" />
          <button class="post-submit btn btn-primary btn-block">
            Post It!
          </button>
          <span class="form-end"></span>
        </div>
      </div>
      <br />
      <div class="post"></div>
    </div>
    <footer class="mt-5 p-3 text-center bg-light">MicroPost &copy;</footer>

    <script src="./build/app.bundle.js"></script>
  </body>
</html>
